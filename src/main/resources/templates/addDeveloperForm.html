<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Developers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="margin: auto; max-width: 600px">

    <h2>Dodawanie developera</h2>

    <form method="post" action="/addDeveloper" th:object="${developerAll}">

        <h4>Informacje ogólne:</h4>
            <div class="form-group">
                <label for="nazwa">Nazwa:</label>
                <input th:field="${developerAll.developer.name}" type="text" class="form-control" id="nazwa" placeholder="Wpisz nazwę"/>
            </div>
            <div class="form-group">
                <label for="url">Adres url:</label>
                <input th:field="${developerAll.developer.url}" type="text" class="form-control" id="url" placeholder="Wpisz adres url"/>
            </div>
            <div class="form-group">
                <label for="description">Krótki opis:</label>
                <input th:field="${developerAll.developer.description}" type="text" class="form-control" id="description" placeholder="Opis działalności"/>
            </div>

        <h4>Informacje szczegółowe:</h4>
            <div class="form-group">
                <label for="address">Adres:</label>
                <input th:field="${developerAll.developerInfo.address}" type="text" class="form-control" id="address" placeholder="Wpisz adres"/>
            </div>
            <div class="form-group">
                <label for="nip">NIP:</label>
                <input th:field="${developerAll.developerInfo.nip}" type="number" class="form-control" id="nip" placeholder="Wpisz NIP"/>
            </div>
            <div class="form-group">
                <label for="regon">REGON:</label>
                <input th:field="${developerAll.developerInfo.regon}" type="number" class="form-control" id="regon" placeholder="Wpisz REGON"/>
            </div>

        <button type="submit" class="btn btn-primary">Dodaj</button>

    </form>


</div>
</body>
</html>
